<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorteador Roleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/javascript/icone3c.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div id="resultModal" class="modal fade-in">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalResult"></p>
      </div>
    </div>
    <div id="container-boxes" class="row">
      <div id="wrapper">
        <div class="container-canvas">
          <canvas id="wheel"></canvas>
          <button id="spin-btn">Girar</button>
          <img src="arrow.png" alt="spinner-arrow" />
        </div>
      </div>
      <div id="wheel-actions">
        <label for="labelsInput">Insira o nome dos participantes(separados por v√≠rgula)</label>
        <textarea id="labelsInput" rows="3" placeholder="Sorteado 1, Sorteado 2, Sorteado 3,"></textarea>
        <button type="button" id="btn-roleta" class="btn btn-outline-dark" onclick="atualizarGrafico()">Atualizar
          Roleta
        </button>
      </div>
    </div>
  </div>
  <script>
    const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
